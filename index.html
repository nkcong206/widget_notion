<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("./background.gif") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .pomodoro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0);
      padding: 10px;
      border-radius: 10px;
      width: 280px;
      border: none;
    }
    .time {
      font-size: 36px;
      margin: 10px 0;
      color: #fff;
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .buttons button {
      margin: 0 5px;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #222B26;
      color: white;
      height: 50px;
    }
    .buttons button:first-of-type {
      font-weight: bold;
      padding: 0 30px;
      font-size: 20px;
      height: 50px;
    }
    .buttons button:last-of-type {
      width: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .buttons button img {
      width: 20px;
      height: auto;
      border: none;
    }
    .buttons button:hover {
      background: #222B26;
    }
    h1 {
      color: #fff;
      font-size: 40px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 0px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="pomodoro">
    <h1>Pomodoro</h1>
    <div class="time" id="time">00:10</div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">
        <img src="./reset.svg" alt="Reset icon">
      </button>
    </div>
  </div>
  <audio id="alarm-sound" src="./alarm.mp3" preload="auto"></audio>
  
  <script>
    let remainingTime = 10; // 10 seconds
    let timer;
    let isRunning = false;
    let audioContext;
    let alarmBuffer;

    function updateTimeDisplay() {
      const seconds = String(remainingTime % 60).padStart(2, '0');
      document.getElementById('time').textContent = `00:${seconds}`;
    }

    async function loadAlarmSound() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const response = await fetch('./alarm.mp3');
        const arrayBuffer = await response.arrayBuffer();
        alarmBuffer = await audioContext.decodeAudioData(arrayBuffer);
      } catch (error) {
        console.error('Error loading alarm sound:', error);
      }
    }

    function startTimer() {
      if (isRunning) return;
      if (remainingTime === 0) resetTimer();
      isRunning = true;
      const startTime = Date.now();
      timer = setInterval(() => tick(startTime), 1000);
    }

    function tick(startTime) {
      if (!isRunning) return;
      const currentTime = Date.now();
      remainingTime = 10 - Math.floor((currentTime - startTime) / 1000);
      if (remainingTime <= 0) {
        remainingTime = 0;
        isRunning = false;
        clearInterval(timer);
        updateTimeDisplay(); // Ensure the display shows 00:00
        playAlarmSound();
      } else {
        updateTimeDisplay();
      }
    }

    function resetTimer() {
      isRunning = false;
      remainingTime = 10;
      clearInterval(timer);
      updateTimeDisplay();
    }

    function playAlarmSound() {
      if (!audioContext || !alarmBuffer) return;
      const source = audioContext.createBufferSource();
      source.buffer = alarmBuffer;
      source.connect(audioContext.destination);
      source.start(0);
    }

    window.addEventListener('load', () => {
      updateTimeDisplay();
      loadAlarmSound();
    });
  </script>
</body>
</html>
