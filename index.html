<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lilita+One&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("./background.gif") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .pomodoro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0);
      padding: 0px;
      border-radius: 10px;
      width: 100px;
      border: none;
      height: 10px;
    }

    .time {
      font-size: 70px;
      margin: 0 0 0 0;
      color: white;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: -10px;
    }

    .buttons button {
      margin: 0px;
      padding: 0px 0px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #222B26;
      color: white;
      height: 30px;
    }

    .buttons button:first-of-type {
      font-weight: bold;
      padding: 0px;
      font-size: 16px;
      width: 60px;
    }

    .buttons button:last-of-type {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      border-radius: 5px;
    }

    .buttons button img {
      width: 16px;
      height: 16px;
      object-fit: contain;
      border: none;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons button.highlight {
      font-family: 'Lilita One', sans-serif;
      font-weight: normal;
      background: #222B26;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="pomodoro">
    <div class="time" id="time">00:10</div>
    <div class="buttons">
      <button class="highlight" onclick="startTimer()">START</button>
      <button class="highlight" onclick="resetTimer()">
        <img src="./reset.svg" alt="Reset icon">
      </button>
    </div>
  </div>
  
  <script>
    let remainingTime = 10; 
    let timer;
    let notificationInterval;
    let isRunning = false;

    function updateTimeDisplay() {
      const minutes = String(Math.floor(remainingTime / 60)).padStart(2, '0');
      const seconds = String(remainingTime % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      if (remainingTime === 0) resetTimer();
      isRunning = true;
      const startTime = Date.now();
      localStorage.setItem('pomodoroStartTime', startTime);
      localStorage.setItem('pomodoroIsRunning', true);
      localStorage.setItem('pomodoroReset', false);
      localStorage.setItem('pomodoroNotified', false);
      timer = setInterval(tick, 1000);
      startNotificationInterval();
    }

    function tick() {
      if (!isRunning) return;
      const startTime = parseInt(localStorage.getItem('pomodoroStartTime'), 10);
      const currentTime = Date.now();
      remainingTime = 10 - Math.floor((currentTime - startTime) / 1000);
      if (remainingTime <= 0) {
        remainingTime = 0;
        isRunning = false;
        clearInterval(timer);
        clearInterval(notificationInterval);
        updateTimeDisplay();
        displayNotification();
      } else {
        updateTimeDisplay();
      }
      localStorage.setItem('pomodoroTime', remainingTime);
    }

    function resetTimer() {
      isRunning = false;
      remainingTime = 10; 
      clearInterval(timer);
      clearInterval(notificationInterval);
      updateTimeDisplay();
      localStorage.setItem('pomodoroTime', remainingTime);
      localStorage.setItem('pomodoroIsRunning', false);
      localStorage.setItem('pomodoroReset', true);
      localStorage.setItem('pomodoroNotified', false);
    }

    function syncState() {
      const storedTime = localStorage.getItem('pomodoroTime');
      const storedIsRunning = localStorage.getItem('pomodoroIsRunning');
      const storedReset = localStorage.getItem('pomodoroReset');

      if (storedTime !== null) {
        remainingTime = parseInt(storedTime, 10);
        updateTimeDisplay();
      }

      if (storedReset === 'true') {
        isRunning = false;
        clearInterval(timer);
        clearInterval(notificationInterval);
        localStorage.setItem('pomodoroReset', false);
      } else if (storedIsRunning === 'true' && !isRunning) {
        isRunning = true;
        timer = setInterval(tick, 1000);
        startNotificationInterval();
      } else if (storedIsRunning === 'false' && isRunning) {
        isRunning = false;
        clearInterval(timer);
        clearInterval(notificationInterval);
      }
    }

    function displayNotification() {
      const notified = localStorage.getItem('pomodoroNotified') === 'true';
      if (notified) return;

      if (Notification.permission === 'granted') {
        new Notification("Pomodoro Timer", {
          body: "Time's up!",
          icon: './alarm.gif'
        });
        localStorage.setItem('pomodoroNotified', true);
      } else if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            new Notification("Pomodoro Timer", {
              body: "Time's up!",
              icon: './alarm.gif'
            });
            localStorage.setItem('pomodoroNotified', true);
          }
        });
      }
    }

    function startNotificationInterval() {
      notificationInterval = setInterval(() => {
        displayNotification();
      }, 5000); // Gửi thông báo mỗi 5 giây
    }

    window.addEventListener('storage', syncState);
    window.addEventListener('load', syncState);

    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission === 'default') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Notification permission granted.');
          }
        });
      }
    });

    updateTimeDisplay();
  </script>
</body>
</html>
